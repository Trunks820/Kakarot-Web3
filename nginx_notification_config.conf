# Nginx配置示例 - 通知接收器代理
#
# 将此配置添加到你的 nginx.conf 中
# 用于解决Python调用前端API的跨域问题

server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名

    # 前端静态文件
    location / {
        root /path/to/RuoYi-Vue3/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # 后端API代理
    location /prod-api/ {
        proxy_pass http://localhost:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ========================================
    # 通知接收器API（新增）
    # ========================================
    location /api/notification/receiver {
        # CORS配置（允许Python调用）
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        # 处理OPTIONS预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # IP白名单（可选，增强安全性）
        # 只允许特定IP调用
        # allow 127.0.0.1;
        # allow 47.106.217.116;  # 你的服务器IP
        # deny all;
        
        # 代理到前端（实际上前端会通过JavaScript处理）
        # 这里返回一个简单的JSON，前端会通过全局方法处理
        default_type application/json;
        return 200 '{"success":true,"message":"Notification received"}';
    }
}

